<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/weui.css"/>
  <link rel="stylesheet" href="css/weui2.css"/>
  <link rel="stylesheet" href="css/shopcart.css">
</head>
<body ontouchstart>

<header class="header">

</header>

<article class="main">
  <div class="deliver-date">
    <span><span class="date">06月15日</span>配送</span>
  </div>
  <div class="list">
    <figure class="item">
      <div class="item-warp">
        <a class="pic" href="detail.html">
          <img src="images/zm.jpg" width="110" height="105">
        </a>
        <figcaption class="detail">
          <div class="info">
            <strong class="title">蒸馍</strong>
            <em class="desc">0.25g/个</em>
            <div class="price">
              ￥<strong>0.50</strong>
            </div>
          </div>
        </figcaption>
        <div class="buy">
          <span class="sub normal icon icon-78"></span>
          <span class="count">1</span>
          <span class="add normal icon icon-78"></span>
        </div>
      </div>
    </figure>
    <figure class="item">
      <div class="item-warp">
        <a class="pic" href="detail.html">
          <img src="images/zm.jpg" width="110" height="105">
        </a>
        <figcaption class="detail">
          <div class="info">
            <strong class="title">蒸馍</strong>
            <em class="desc">0.25g/个</em>
            <div class="price">
              ￥<strong>0.50</strong>
            </div>
          </div>
        </figcaption>
        <div class="buy">
          <span class="sub normal icon icon-78"></span>
          <span class="count">1</span>
          <span class="add normal icon icon-78"></span>
        </div>
      </div>
    </figure>
    <figure class="item">
      <div class="item-warp no-all">
        <a class="pic" href="detail.html">
          <img src="images/zm.jpg" width="110" height="105">
          <div class="no">无货</div>
        </a>
        <figcaption class="detail">
          <div class="info">
            <strong class="title">蒸馍</strong>
            <em class="desc">0.25g/个</em>
            <div class="price">
              ￥<strong>0.50</strong>
            </div>
          </div>
        </figcaption>
        <div class="buy">
          <span class="sub invalid icon icon-78"></span>
          <span class="count">1</span>
          <span class="add invalid icon icon-78"></span>
        </div>
      </div>
    </figure>
    <div class="hint">
      <span class="price">共51.3元，</span>
      <span class="remark">运费已免</span>
    </div>

  </div>
</article>
<footer class="footer">
  <div class="main">
    <div class="sell">
      <span class="price">总价：<span class="cost">￥5.50</span></span>
      <span class="desc">（不含运费）</span>
    </div>
    <div class="add">去结算</div>
  </div>
</footer>
</body>
</html>
